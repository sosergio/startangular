swagger: "2.0"
info:
  version: "1.0.0"
  title: Reference Data Management API
  description: The API to manage reference data.
basePath: /v1
schemes:
  - http
produces:
  - application/json

paths:

  /reference-data-maintenance/{type}:

    post:
      description: Create a new reference data maintenance entity.
      operationId: create
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: type
          description: Type of reference data.
          in: path
          required: true
          type: string
        - name: body
          description: The reference data maintenance entity payload
          in: body
          required: true
          schema:
            $ref: '#/definitions/ReferenceDataMaintenanceDto'
      responses:
        201:
          description: Created
          schema:
            $ref: '#/definitions/ReferenceDataMaintenanceDto'
      tags:
        - ChangeRequest

  /reference-data-maintenance/{type}/{id}:

    get:
      description: Retrieve a reference data maintenance entity by id.
      operationId: getReferenceDataByMaintenanceId
      produces:
        - application/json
      parameters:
        - name: type
          description: Type of reference data.
          in: path
          required: true
          type: string
        - name: id
          description: The id that identifies the reference data maintenance entity.
          in: path
          required: true
          type: integer
          format: int64
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/ReferenceDataMaintenanceDto"
      tags:
        - ChangeRequest

    put:
      description: Update an existing reference data maintenance entity.
      operationId: update
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: type
          description: Type of reference data.
          in: path
          required: true
          type: string
        - name: id
          description: The id that identifies the reference data maintenance entity.
          in: path
          required: true
          type: integer
          format: int64
        - name: body
          description: The reference data maintenance entity payload
          in: body
          required: true
          schema:
            $ref: '#/definitions/ReferenceDataMaintenanceDto'
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/ReferenceDataMaintenanceDto"
      tags:
        - ChangeRequest

    delete:
      description: Delete an existing reference data maintenance entity.
      operationId: delete
      parameters:
        - name: type
          description: Type of reference data.
          in: path
          required: true
          type: string
        - name: id
          description: The id that identifies the reference data maintenance entity.
          in: path
          required: true
          type: integer
          format: int64
      responses:
        200:
          description: OK
      tags:
        - ChangeRequest

  /reference-data-maintenance/{type}/submissions:

    post:
      description: Submit one or more existing reference data maintenance entities for approval.
      operationId: submit
      parameters:
        - name: type
          description: Type of reference data.
          in: path
          required: true
          type: string
        - name: ids
          description: A list of reference data maintenance entity ids to submit.
          in: body
          required: true
          schema:
            type: array
            items:
              type: integer
              format: int64
      responses:
        200:
          description: OK
      tags:
        - ChangeRequest

  /reference-data-maintenance/{type}/approvals:

    post:
      description: Approve one or more existing reference data maintenance entities.
      operationId: approve
      parameters:
        - name: type
          description: Type of reference data.
          in: path
          required: true
          type: string
        - name: ids
          description: A list of reference data maintenance entity ids to approve.
          in: body
          required: true
          schema:
            type: array
            items:
              type: integer
              format: int64
      responses:
        200:
          description: OK
      tags:
        - ChangeRequest

  /reference-data-maintenance/{type}/rejections:

    post:
      description: Reject one or more existing reference data maintenance entities.
      operationId: reject
      parameters:
        - name: type
          description: Type of reference data.
          in: path
          required: true
          type: string
        - name: ids
          description: A list of reference data maintenance entity ids to reject.
          in: body
          required: true
          schema:
            type: array
            items:
              type: integer
              format: int64
      responses:
        200:
          description: OK
      tags:
        - ChangeRequest

  /reference-data-maintenance/{type}/retractions:

    post:
      description: Retract one or more existing reference data maintenance entities.
      operationId: retract
      parameters:
        - name: type
          description: Type of reference data.
          in: path
          required: true
          type: string
        - name: ids
          description: A list of reference data maintenance entity ids to restract.
          in: body
          required: true
          schema:
            type: array
            items:
              type: integer
              format: int64
      responses:
        200:
          description: OK
      tags:
        - ChangeRequest

  /reference-data-maintenance/{type}/withdrawals:

    post:
      description: Withdraw one or more existing reference data maintenance entities.
      operationId: withdraw
      parameters:
        - name: type
          description: Type of reference data.
          in: path
          required: true
          type: string
        - name: ids
          description: A list of reference data maintenance entity ids to withdraw.
          in: body
          required: true
          schema:
            type: array
            items:
              type: integer
              format: int64
      responses:
        200:
          description: OK

      tags:
        - ChangeRequest

